baseURL: https://smjx.cc/
languageCode: zh
defaultContentLanguage: zh
title: SmJx's Blog
theme: ["PaperMod"]

caches:
  images:
    dir: :cacheDir/images

params:
  defaultTheme: auto
  dateFormat: "2006-01-02"
  author: Jason
  showBreadCrumbs: true
  showCodeCopyButtons: true
  showReadingTime: true
  ShowLastMod: true
  ShowToc: true
  TocOpen: true

  homeInfoParams:
    Title: Hi there
    Content: 热爱但懒惰的全不栈开发，如果博客对你有帮助，十分荣幸

  socialIcons: # optional
    - name: "email"
      url: "mailto:geek@linux.do"
    - name: "github"
      url: "https://github.com/SunshineMind/"
    - name: "steam"
      url: "https://steamcommunity.com/profiles/76561198273672327/"
    - name: "LINUX DO"
      url: "https://linux.do/u/selfishpanzer/summary/"
    - name: "IDC Flare"
      url: "https://idcflare.com/u/geek/summary/"

  busuanzi:
    enable: true
    # hideFooter: true  # 禁用默认页脚


outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: search
      name: 搜索
      url: /search/
      weight: 10
    - identifier: categories
      name: 类别
      url: /categories/
      weight: 20
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 30
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 40
    # - identifier: aboutme
    #   name: 关于我
    #   url: /aboutme/
    #   weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
  highlight:
    # anchorLineNos: true
    codeFences: true  
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai
    # style: darcula
